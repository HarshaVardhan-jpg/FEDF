<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and Rowspan</title>
</head>
<body>
<table border="1">
    <tr>
        <th>S.No</th>
        <th>Name</th>
        <th colspan="2">Age</th>
        <th>Weight</th>
    </tr>
    <tr>
        <td rowspan="2">1</td> <!-- This spans 2 rows -->
        <td>Jack</td>
        <td>19</td>
        <td>100</td>
    </tr>
    <tr>
        <td>Honey</td>
        <td>18</td>
        <td>90</td>
    </tr>
</table>
</body>
</html>
