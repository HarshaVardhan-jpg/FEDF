<!DOCTYPE html>
<html>
<head>
    <title>Cellspacing and Cellpadding Example</title>
</head>
<body>

    <h2>Table with Cellspacing and Cellpadding</h2>

    <table border="1" cellspacing="10" cellpadding="1CX0">
        <tr>
            <th>Sr. No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Alice</td>
            <td>22</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bob</td>
            <td>25</td>
        </tr>
    </table>

</body>
</html>
